

<!-- LingoQuest - Confirm Dialog Component -->
<!-- Reusable modal dialog for user confirmations -->
<!-- Supports custom messages, actions, and accessibility -->

<div id="confirm-dialog" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="confirm-title" aria-describedby="confirm-message" style="display: none;">
    <div class="modal-container">
        <div class="modal-content confirm-dialog">
            <!-- Dialog Header -->
            <div class="modal-header">
                <h2 id="confirm-title" class="modal-title" data-i18n="dialog.confirm.title">
                    Confirm Action
                </h2>
                <button id="confirm-close" class="close-btn" type="button" aria-label="Close dialog">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Dialog Body -->
            <div class="modal-body">
                <div class="confirm-icon">
                    <svg class="icon warning-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L1 21h22L12 2zm0 3.99L19.53 19H4.47L12 5.99zM11 16v2h2v-2h-2zm0-6v4h2v-4h-2z"/>
                    </svg>
                </div>
                
                <div class="confirm-content">
                    <p id="confirm-message" class="confirm-text" data-i18n="dialog.confirm.message">
                        Are you sure you want to continue?
                    </p>
                    
                    <div class="confirm-details" id="confirm-details" style="display: none;">
                        <!-- Additional details will be inserted here dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Dialog Footer -->
            <div class="modal-footer">
                <div class="button-group">
                    <button id="confirm-cancel" class="btn btn-secondary" type="button" data-i18n="actions.cancel">
                        Cancel
                    </button>
                    <button id="confirm-accept" class="btn btn-primary btn-danger" type="button" data-i18n="actions.confirm">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alternative Success Dialog (for positive confirmations) -->
<div id="success-dialog" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="success-title" aria-describedby="success-message" style="display: none;">
    <div class="modal-container">
        <div class="modal-content success-dialog">
            <div class="modal-header">
                <h2 id="success-title" class="modal-title" data-i18n="dialog.success.title">
                    Success
                </h2>
                <button id="success-close" class="close-btn" type="button" aria-label="Close dialog">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="confirm-icon">
                    <svg class="icon success-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                
                <div class="confirm-content">
                    <p id="success-message" class="confirm-text" data-i18n="dialog.success.message">
                        Action completed successfully!
                    </p>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="button-group">
                    <button id="success-ok" class="btn btn-primary" type="button" data-i18n="actions.ok">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Dialog (specific styling) -->
<div id="delete-dialog" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="delete-title" aria-describedby="delete-message" style="display: none;">
    <div class="modal-container">
        <div class="modal-content delete-dialog">
            <div class="modal-header">
                <h2 id="delete-title" class="modal-title" data-i18n="dialog.delete.title">
                    Delete Item
                </h2>
                <button id="delete-close" class="close-btn" type="button" aria-label="Close dialog">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="confirm-icon">
                    <svg class="icon delete-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </div>
                
                <div class="confirm-content">
                    <p id="delete-message" class="confirm-text" data-i18n="dialog.delete.message">
                        This action cannot be undone. Are you sure?
                    </p>
                    
                    <div class="delete-item-info" id="delete-item-info">
                        <!-- Item details will be inserted here -->
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="button-group">
                    <button id="delete-cancel" class="btn btn-secondary" type="button" data-i18n="actions.cancel">
                        Cancel
                    </button>
                    <button id="delete-confirm" class="btn btn-danger" type="button" data-i18n="actions.delete">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
