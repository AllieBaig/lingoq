

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>LingoQuest - Word Game</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LingoQuest">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Fallback styles for non-JavaScript environments -->
    <style>
        noscript .no-js-section {
            margin: 1rem auto;
            max-width: 600px;
            font-family: system-ui, sans-serif;
            line-height: 1.5;
        }
        noscript h2 {
            text-align: center;
        }
    </style>

</head>
<body data-theme="light">
    <div id="app" class="app-container">
        
        <!-- Components will be loaded here -->
        <div id="header-container"></div>
        
        <main class="main-content">
            <div id="home-screen-container"></div>
            <div id="game-screen-container"></div>
            <div id="results-screen-container"></div>
            <div id="settings-screen-container"></div>
            <div id="instructions-screen-container"></div>
            <div id="tools-screen-container"></div>
        </main>

    <div id="loading-overlay-container"></div>
    <div id="toast-container-element"></div>
    <div id="error-log" class="error-log"></div>
    <div class="reset-links">
        <a href="#" id="reset-service-worker">Reset Service Worker</a>
        |
        <a href="#" id="reset-cache">Reset Cache</a>
    </div>
    </div>

    <!-- Fallback content for users without JavaScript -->
    <noscript>
        <div class="no-js-section">
            <h2>Available Game Modes</h2>
            <ul>
                <li><strong>Easy:</strong> choose from 2 options</li>
                <li><strong>Medium:</strong> choose from 3 options</li>
                <li><strong>Hard:</strong> choose from 4 options</li>
            </ul>
            <p>Enable JavaScript for the full interactive experience.</p>
        </div>
    </noscript>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/modules/ui/darkModeToggle.js"></script>
</body>
</html>
