<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HollyBolly Game - Hollywood vs Bollywood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">ðŸŽ¬ HollyBolly ðŸŽ­</h1>
            <p class="game-subtitle">Hollywood vs Bollywood Movie Quiz</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy (2 choices)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (3 choices)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (4 choices)</button>
        </div>

        <div id="loading" class="loading">
            Loading game data...
        </div>

        <div id="game-content" class="hidden">
            <div class="question-container">
                <div class="question-text" id="question-text">
                    Click "Start Game" to begin your HollyBolly adventure!
                </div>
                <div class="answers-grid" id="answers-grid">
                    <!-- Answers will be populated here -->
                </div>
            </div>

            <div id="result-container" class="result-container hidden">
                <div id="result-text"></div>
                <div id="reward-info" class="reward-info hidden"></div>
                <div id="explanation"></div>
            </div>

            <div class="control-buttons">
                <button class="control-btn" id="start-btn">Start Game</button>
                <button class="control-btn secondary hidden" id="next-btn">Next Question</button>
                <button class="control-btn secondary" id="reset-btn">Reset Game</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
